      type: string
    - name: last_name
      admin_ui: {order: 11, width: 200}
      type: string
  bots:
    title: bots
    client: search
    server: search
    columns:
    - name: id
      admin_ui: {width: 200}
      type: number
    - name: name
      admin_ui: {width: 200}
      type: string
    - name: bot_image
      admin_ui: {width: 200}
      type: media
    - name: int_level
      admin_ui: {width: 200}
      type: number
    - name: int_image
      admin_ui: {width: 200}
      type: media
    - name: agg_level
      admin_ui: {width: 200}
      type: number
    - name: agg_image
      admin_ui: {width: 200}
      type: media
    - name: enabled
      admin_ui: {width: 200}
      type: bool
  todos:
