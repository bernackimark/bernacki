    - name: status_end_dt
      admin_ui: {order: 4, width: 200}
      type: datetime
    - name: is_current
      admin_ui: {order: 5, width: 200}
      type: bool
    title: bu_item_status
  users:
    title: Users
    client: none
    server: full
    columns:
    - name: email
      admin_ui: {width: 200}
      type: string
    - name: enabled
      admin_ui: {width: 100}
      type: bool
    - name: signed_up
      admin_ui: {width: 200}
      type: datetime
    - name: password_hash
      admin_ui: {width: 200}
      type: string
    - name: confirmed_email
