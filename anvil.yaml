dependencies: []
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {auto_create_missing_columns: false}
- source: /runtime/services/anvil/users.yml
  client_config: {require_secure_passwords: true, use_token: true, use_email: true,
    allow_remember_me: true, allow_signup: true, enable_automatically: true, confirm_email: true,
    remember_me_days: 30, use_google: true}
  server_config:
    user_table: users
    email_content:
      confirm_address: {html: '<p>Thanks for registering your account. Please click
          the following link to confirm that this is your account:


          <p>{{confirm_link}}


          <p>Thanks,

          <p>Bernacki', subject: Confirm your email address}
      reset_password: {html: '<p>Hi,


          <p>You have requested a password reset for your account {{email}}. To reset
          your password, click the link below:


          <p>{{reset_link}}


          <p>This link will expire in ten minutes.


          <p>Bernacki', subject: Reset your password}
      token_login: {html: '<p>Hi there,


          <p>A login request was received for your account ({{email}}). To log in,
          click the link below:


          <p>{{login_link}}


          <p>This link will expire in ten minutes.


          <p>Bernacki', subject: Bernacki Login}
- source: /runtime/services/google.yml
  client_config: {}
  server_config: {}
startup: {type: form, module: Base}
package_name: Bernacki
allow_embedding: false
name: Bernacki
runtime_options: {version: 2, client_version: '3', server_version: python3-sandbox,
  server_spec: null}
metadata: {}
startup_form: Cribbage
db_schema:
  bots:
    title: bots
    client: search
    server: search
    columns:
    - name: id
      admin_ui: {width: 200}
      type: number
    - name: name
      admin_ui: {width: 200}
      type: string
    - name: bot_image
      admin_ui: {width: 200}
      type: media
    - name: int_level
      admin_ui: {width: 200}
      type: number
    - name: int_image
      admin_ui: {width: 200}
      type: media
    - name: agg_level
      admin_ui: {width: 200}
      type: number
    - name: agg_image
      admin_ui: {width: 200}
      type: media
    - name: enabled
      admin_ui: {width: 200}
      type: bool
  users:
    title: Users
    client: none
    server: full
    columns:
    - name: email
      admin_ui: {width: 200}
      type: string
    - name: enabled
      admin_ui: {width: 100}
      type: bool
    - name: signed_up
      admin_ui: {width: 200}
      type: datetime
    - name: password_hash
      admin_ui: {width: 200}
      type: string
    - name: confirmed_email
      admin_ui: {width: 200}
      type: bool
    - name: email_confirmation_key
      admin_ui: {width: 200}
      type: string
    - name: last_login
      admin_ui: {width: 200}
      type: datetime
    - name: remembered_logins
      admin_ui: {width: 200}
      type: simpleObject
    - name: stuff
      admin_ui: {width: 200}
      type: simpleObject
    - name: n_password_failures
      admin_ui: {width: 200}
      type: number
  stuff:
    title: stuff
    client: search
    server: search
    columns:
    - name: id
      admin_ui: {width: 200}
      type: number
    - name: id_name
      admin_ui: {width: 200}
      type: string
    - name: description
      admin_ui: {width: 200}
      type: string
    - name: stuff_image
      admin_ui: {width: 318}
      type: media
    - name: lmt
      admin_ui: {width: 200}
      type: date
  todos:
    title: todos
    client: full
    server: full
    columns:
    - name: todo_name
      admin_ui: {width: 200}
      type: string
    - name: todo_group
      admin_ui: {width: 200}
      type: string
    - name: todo_group_color
      admin_ui: {width: 200}
      type: string
    - name: date_added
      admin_ui: {width: 200}
      type: date
    - name: user_email
      admin_ui: {width: 200}
      type: string
renamed: true
