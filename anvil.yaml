      admin_ui: {width: 200}
      type: number
    - name: id_name
      admin_ui: {width: 200}
      type: string
    - name: description
      admin_ui: {width: 200}
      type: string
    - name: stuff_image
      admin_ui: {width: 318}
      type: media
    - name: lmt
      admin_ui: {width: 200}
      type: date
  bu_item_status:
    client: none
    server: full
    columns:
    - name: item_id
      admin_ui: {order: 0, width: 200}
      type: number
    - name: status_desc
      admin_ui: {order: 1, width: 200}
