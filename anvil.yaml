dependencies: []
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {auto_create_missing_columns: false}
- source: /runtime/services/anvil/users.yml
  client_config: {email_from_address: bernackimark@gmail.com, require_secure_passwords: true,
    use_token: true, use_email: true, allow_remember_me: true, allow_signup: true,
    enable_automatically: true, confirm_email: true, remember_me_days: 30, use_google: true}
  server_config:
    user_table: users
    email_content:
      confirm_address: {html: '<p>Thanks for registering your account. Please click
          the following link to confirm that this is your account:


          <p>{{confirm_link}}


          <p>Thanks,

          <p>Bernacki', subject: Confirm your email address}
      reset_password: {html: '<p>Hi,


          <p>You have requested a password reset for your account {{email}}. To reset
          your password, click the link below:


          <p>{{reset_link}}


          <p>This link will expire in ten minutes.


          <p>Bernacki', subject: Reset your password}
      token_login: {html: '<p>Hi there,


          <p>A login request was received for your account ({{email}}). To log in,
          click the link below:


          <p>{{login_link}}


          <p>This link will expire in ten minutes.


          <p>Bernacki', subject: Bernacki Login}
- source: /runtime/services/google.yml
  client_config: {}
  server_config: {}
startup: {type: form, module: Base}
package_name: Bernacki
allow_embedding: false
name: Bernacki
runtime_options:
  version: 2
  client_version: '3'
  server_version: python3-sandbox
  server_spec: {base: python310-standard}
metadata: {}
startup_form: Cribbage
db_schema:
  bu_tasks:
    client: none
    server: full
    columns:
    - name: task_id
      admin_ui: {order: 0, width: 200}
      type: number
    - name: task_name
      admin_ui: {order: 1, width: 200}
      type: string
    title: bu_tasks
  bu_item_owner:
    client: none
    server: full
    columns:
    - name: item_id
      admin_ui: {order: 0, width: 200}
      type: number
    - name: item_name
      admin_ui: {order: 1, width: 200}
      type: string
    - name: owner_name
      admin_ui: {order: 2, width: 200}
      type: string
    - name: ownership_begin_dt
      admin_ui: {order: 3, width: 200}
      type: datetime
    - name: ownership_end_dt
      admin_ui: {order: 4, width: 200}
      type: datetime
    - name: is_current
      admin_ui: {order: 5, width: 200}
      type: bool
    title: bu_item_owner
  bu_items:
    client: none
    server: full
    columns:
    - name: item_id
      admin_ui: {order: 0, width: 200}
